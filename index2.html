<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div sobre Imagem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        section {
            position: relative;
            height: 100vh;
            background-image: url('sua-imagem.jpg'); /* Substitua 'sua-imagem.jpg' pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .faixa {
            position: absolute;
            top: 50%; /* Posiciona a faixa no meio vertical */
            left: 0;
            width: 100%;
            height: 50px; /* Ajuste conforme necessário */
            background-color: rgba(0, 0, 0, 0.7); /* Cor de fundo com opacidade */
            transform: translateY(-50%); /* Centraliza verticalmente usando transform */
        }

        h1 {
            margin: 0;
        }

        /* Adicione estilos adicionais conforme necessário */

    </style>
</head>



<body>

    <section>
        <h1>Conteúdo da Página</h1>
        <div class="faixa"></div>
    </section>

</body>
</html>
